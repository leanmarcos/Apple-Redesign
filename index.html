<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Redesign</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-left">
            <button>
                <img src="assets/sidebar.png" alt="" srcset="" id="sidebar">
            </button>

            <a href="index.html">
                <img src="assets/logo.png" alt="logo" srcset="" id="logo">
            </a>
        </div>

        <div class="search-sheet">
            <form action="">
                <input type="text" id="search-input">
                <button type="submit"><img src="assets/search.png" alt="" id="search-img"></button>
            </form>
        </div>

        <div class="header-right">
            <img src="assets/dark_mode.png" alt="" srcset="" id="dark-mode">
        </div>
    </header>

    <main>
        <div class="hero">
            <h2 class="classic-title">Iphone Pro Max 17</h2>
            <img src="assets/promax17.png" alt="promax17" srcset="">
            <p class="classic-text">New. Thiner. Brighter</p>
            <button class="classic-button">Buy now.</button>
        </div>
    </main>

    <section>
        <div class="services">
            <div class="services-head">
                <h2 class="classic-title">All your favorites. All in one place</h2>
                <p>Be yourself with our services.</p>
            </div>

            <div class="carousel">

                <img src="assets/previous.png" alt="" srcset="">

                <div class="carousel-services">
                    <img src="assets/appleMusic.png" alt="appleMusic" srcset="" class="services-img">
                    <h3 class="title-services">Apple Music</h3>
                    <p>70 million songs. Ad-free. Anytime, anywhere</p>
                    <button class="classic-button">Learn more.</button>
                </div>

                <div class="carousel-services">
                    <img src="assets/appleMusic.png" alt="appleMusic" srcset="" class="services-img">
                    <h3 class="title-services">Apple Music</h3>
                    <p>70 million songs. Ad-free. Anytime, anywhere</p>
                    <button class="classic-button">Learn more.</button>
                </div>

                <img src="assets/next.png" alt="" srcset="">

            </div>


        </div>
    </section>

    <section>
        <div class="perfect-match">
            <h2 class="classic-title">The perfect match</h2>
            <p>Use it everywhere, everytime</p>
            <div class="carousel">
                   <img src="assets/previous.png" alt="" srcset="" class="previous-img">

                    <div class="carousel-match">
                        <img src="assets/airpods.png" alt="airpods" srcset="">
                        <p class="classic-title">AirPods</p>
                        <button class="classic-button">Learn more.</button>
                    </div>

                     <img src="assets/next.png" alt="" srcset="" class="next-img">
            </div>
        </div>
    </section>
</body>

</html>
